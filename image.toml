name = "pc-bazzite"
description = "mrp's custom Bazzite image - NVIDIA 3060Ti + 64GB + Dual Monitor + Gaming/Dev"
base-image = "ghcr.io/ublue-os/bazzite-nvidia"
releasever = "40"

[packages]
install = [
  # Development
  "@development-tools",
  "git",
  "neovim",
  "python3-pip",
  "nodejs",
  "golang",
  
  # Shell & CLI tools
  "zsh",
  "starship",
  "bat",
  "eza",
  "ripgrep",
  "fd-find",
  "fzf",
  "btop",
  "ncdu",
  "tldr",
  "fastfetch",
  "tmux",
  
  # Containers & Infrastructure
  "docker",
  "docker-compose",
  "podman-compose",
  "terraform",
  
  # System utilities
  "curl",
  "wget",
  "htop",
  
  # Gaming performance
  "gamemode",
  "mangohud",
  "goverlay",
  
  # NVIDIA kernel support
  "dkms",
  "akmods",
  "kernel-devel",
  "kernel-headers",
  
  # Network tools
  "wireguard-tools",
  "openvpn"
]

[flatpaks]
install = [
  # Development
  "com.visualstudio.code",
  "com.getpostman.Postman",
  "io.podman_desktop.PodmanDesktop",
  
  # Productivity
  "md.obsidian.Obsidian",
  "com.bitwarden.desktop",
  "com.slack.Slack",
  
  # Browsers
  "io.github.zen_browser.zen",
  "org.mozilla.firefox",
  
  # Media
  "com.spotify.Client",
  
  # Utilities
  "com.github.tchx84.Flatseal",
  "com.mattjakeman.ExtensionManager"
]

post-install = "build_files/post-install.sh"

[[customizations.filesystem]]
mountpoint = "/"
minsize = "20 GiB"
